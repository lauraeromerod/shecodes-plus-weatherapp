<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&family=Pompiere&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/164f31a762.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="images/saturn.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="row align-items-center justify-content-between mb-3 mt-2"></div>
    <div class="container__weather">
      <div class="row align-items-start justify-content-between current-weather-header">
        <div class="col-12 col-md-8 text-start">
          <h1 class="current-city">
            <span>Berlin</span>
            <p>
              <span class="current-country-bracket">[</span>
              <span class="current-country">DE</span>
              <span class="current-country-bracket">]</span>
            </p>
          </h1>
        </div>
        <div class="col-12 col-md-4 text-end">
          <h2>
            <p class="current-time">12:00</p>
            <p class="current-day">Friday</p>
          </h2>
        </div>
      </div>
      <div class="row align-items-center justify-content-between mb-3">
        <div class="col-12 col-md-4">
          <div>
            <div class="current-weather-data">
              <p class="current-temperature">
                <span class="current-temperature-number"></span>
                <sup class="current-temperature__symbol">·</sup>
              </p>
              <p class="current-weather-description">Cloudy</p>
              <button class="celsius">
                <sup class="temperature-scale-dot">·</sup>C
              </button>
              <button class="fahrenheit">
                <sup class="temperature-scale-dot">·</sup>F
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="weather-icon">
            <img src="images/cloudy.png" alt="cloudy" />
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="current-weather-wrapper">
            <p class="current-temperature-feeling">feels like. <span></span></p>
            <p class="current-humidity">humidity. <span></span></p>
            <p class="current-wind">wind speed. <span></span> km/h.</p>
          </div>
        </div>
      </div>

      <div
        class="row align-items-center justify-content-between c-weather mb-3"
      >
        <div class="col-6 col-md-4 mb-3">
          <div class="c-weather__box">
            <h3 class="c-weather__day c-weather__day--active">Saturday</h3>
            <p class="c-weather__temperature">
              <span class="c-weather__high-temperature">7°</span>
              <span class="c-weather__low-temperature">3°</span>
            </p>
            <img
              src="images/039-thunderstorm.png"
              alt="thunderstorm"
              class="c-weather__icon"
            />
          </div>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <div class="c-weather__box">
            <h3 class="c-weather__day c-weather__day--active">Sunday</h3>
            <p class="c-weather__temperature">
              <span class="c-weather__high-temperature">6°</span>
              <span class="c-weather__low-temperature">-1°</span>
            </p>
            <img src="images/015-haze.png" alt="haze" class="c-weather__icon" />
          </div>
        </div>
        <div class="col-6 col-md-4 mb-3">
          <div class="c-weather__box">
            <h3 class="c-weather__day c-weather__day--active">Monday</h3>
            <p class="c-weather__temperature">
              <span class="c-weather__high-temperature">8°</span>
              <span class="c-weather__low-temperature">1°</span>
            </p>
            <img src="images/025-rain.png" alt="rain" class="c-weather__icon" />
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="c-weather__box">
            <h3 class="c-weather__day c-weather__day--active">Tuesday</h3>
            <p class="c-weather__temperature">
              <span class="c-weather__high-temperature">11°</span>
              <span class="c-weather__low-temperature">4°</span>
            </p>
            <img
              src="images/044-wind.png"
              alt="windy"
              class="c-weather__icon"
            />
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="c-weather__box">
            <h3 class="c-weather__day c-weather__day--active">Wednesday</h3>
            <p class="c-weather__temperature">
              <span class="c-weather__high-temperature">15°</span>
              <span class="c-weather__low-temperature">3°</span>
            </p>
            <img src="images/034-sun.png" alt="sunny" class="c-weather__icon" />
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="c-weather__box">
            <h3 class="c-weather__day c-weather__day--active">Thursday</h3>
            <p class="c-weather__temperature">
              <span class="c-weather__high-temperature">12°</span>
              <span class="c-weather__low-temperature">4°</span>
            </p>
            <img
              src="images/006-cloudy-day.png"
              alt=""
              class="c-weather__icon"
            />
          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-between mb-3">
        <div class="col-6">
          <form class="form-horizontal c-search mb-3">
            <input
              type="text"
              placeholder="Type your city"
              aria-label="Type city name"
              class="typed-city"
            />
            <button class="c-search__submit" type="submit">
              <i class="fa-regular fa-star fa-beat-fade"></i>
            </button>
            <button class="c-search__location">
              <i class="fa-solid fa-location-dot fa-beat-fade"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
