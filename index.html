<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Weather Ready</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/164f31a762.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/assets/cursor/saturn.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container__weather">
      <div class="row align-items-center mb-5 mt-4">
        <div class="col-6 align-items-start">
          <h1 class="app-name">
            <span class="be-name">be</span>
            <img src="assets/images/heart-black.svg" alt="decoration" />
            <span class="weather-name">weather</span>
            <img src="assets/images/stars.png" alt="decoration" />
            <span class="ready-name">ready</span>
          </h1>
        </div>
        <div class="col-6 align-items-center">
          <form class="form-horizontal c-search mb-3">
            <input
              type="text"
              placeholder="Type your city"
              aria-label="type city name"
              class="typed-city"
            />
            <button class="c-search__submit" type="submit">
              <i class="fa-solid fa-magnifying-glass fa-beat-fade"></i>
            </button>
            <button class="c-search__location">
              <i class="fa-solid fa-location-dot fa-beat-fade"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="container__weather--response">
        <div
          class="row align-items-start justify-content-between current-weather-header mb-4"
        >
          <div class="col-12 col-md-8 text-start">
            <h1 class="current-place">
              <span class="current-city"></span>
              <span><sup class="current-country"></sup></span>
            </h1>
          </div>
          <div class="col-12 col-md-4 text-end">
            <h2>
              <p class="current-time"></p>
              <p class="current-day"></p>
            </h2>
          </div>
        </div>
        <div class="row align-items-center justify-content-between mb-4">
          <div class="col-12 col-md-4">
            <p class="error-message"></p>
            <div class="current-weather-data">
              <p class="current-temperature">
                <span class="current-temperature-number"></span>
                <sup class="current-temperature__symbol">·</sup>
              </p>
              <p class="current-weather-description"></p>
              <button class="celsius">
                <sup class="temperature-scale-dot">·</sup>C
              </button>
              <button class="fahrenheit">
                <sup class="temperature-scale-dot">·</sup>F
              </button>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="weather-icon">
              <img src="" alt="" />
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="current-weather-wrapper">
              <p class="current-temperature-feeling">
                <i class="fa-solid fa-temperature-half fa-fade"></i
                ><span></span>
              </p>
              <p class="current-humidity">
                <i class="fa-solid fa-droplet fa-fade"></i><span></span>
              </p>
              <p class="current-wind">
                <i class="fa-solid fa-wind fa-fade"></i><span></span>
              </p>
            </div>
          </div>
        </div>

        <div
          class="row align-items-center justify-content-between c-weather mb-3"
        ></div>
      </div>
    </div>

    <div class="col-12">
      <footer>
        <p>
          <a
            target="_blank"
            class="github-link"
            href="https://github.com/lauraeromerod/shecodes-plus-weatherapp"
            >Coded</a
          >
          with ❤ by
          <a
            target="_blank"
            class="profile-link"
            href="https://www.linkedin.com/in/lauraeromerod/"
            >Laura</a
          >
        </p>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
